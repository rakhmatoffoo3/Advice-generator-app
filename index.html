<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advice generator app</title>
  <link rel="icon-dice" href="./images/favicon-32x32.png">
 
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main class="card">
    <p class="advice-id">Advice #<span id="advice-id">...</span></p>
    <blockquote id="advice-text">"Loading advice..."</blockquote>
    <img src="./images/pattern-divider-desktop.svg" alt="divider" class="divider">

    <button id="dice-button" class="dice">
      <img src="./images/icon-dice.svg" alt="dice">
    </button>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/rakhmatoffoo3">rakhmatoffoo3</a>.
  </div>

  <!-- JS -->
  <script src="./main.js"></script>
</body>
</html>
